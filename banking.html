<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some
            <span class="font-semibold text-amber-900">Money</span>
            !!!
        </h1>
        <main class="w-3/4 mx-auto">
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 ">
                    <div class="bg-blue-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4 class="text-5xl">$<SPan id="deposit-total">00</SPan></h4>
                    </div>

                    <div class="bg-teal-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-5xl">$<span id="withdraw-total">00</span> </h4>
                    </div>

                    <div class="bg-green-400 p-8 rounded text-white">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-5xl">$<span id="total-balance">1240</span></h4>
                    </div>


                </div>
            </section>

            <!-- deposit and withdraw -->
            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-violet-200 p-8 rounded">
                        <h3 class="text-2xl">Please Deposite</h3>
                        <div>
                            <input id="deposit-input" class="w-3/4 border block border-gray-300 rounded mb-2 px-2"
                                type="text" placeholder="$ amount you want to deposit">

                            <button id="deposit-button"
                                class="bg-teal-800 px-4 rounded py-2 text-white font-medium">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-cyan-200 p-8 rounded">
                        <h3 class="text-2xl">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="w-3/4 border block border-gray-300 rounded mb-2 px-2"
                                type="text" placeholder="$ amount you want to withdraw">

                            <button id="withdraw-button"
                                class="bg-teal-800 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                        </div>

                    </div>


                </div>

                </div>
            </section>
        </main>




        <script src="js/banking.js"></script>

</body>

</html>
